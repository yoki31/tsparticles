name: Feature Request
description: Tell us more about your feature request
title: "Feature Request"
labels: [feature_request, triage]
assignees:
  - matteobruni
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: request
    attributes:
      label: What is your request?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you want to request!
      value: "A new feature came to my mind!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: tsParticles Version
      description: What version of our software are you running?
      placeholder: tsParticles Version (eg. 1.0.0)
    validations:
      required: true
  - type: dropdown
    id: library
    attributes:
      label: Which library are you using?
      multiple: true
      options:
        - Vanilla (tsparticles)
        - React.js (react-tsparticles, react-particles-js)
        - Vue.js 2.x (particles.vue)
        - Vue.js 3.x (particles.vue3)
        - Angular (ng-particles)
        - Svelte (svelte-particles)
        - jQuery (jquery-particles)
        - Preact (preact-particles)
        - Solid (solid-particles)
        - Riot.js (riot-particles)
        - Inferno (inferno-particles)
        - Web Components (web-particles)
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/matteobruni/tsparticles/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
